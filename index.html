<!DOCTYPE html>
<meta charset="utf-8">

<html>
  <head>
    <title>DasCharts!</title>
    <base target="_top">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
  
  </head>
  <body>
    <h1>Das Charts V.0.0</h1>
    
    <button onclick="changeToContent1()">표 만들기</button>
    <button onclick="changeToContent2()">도움말</button>


    <div id="appcontent"></div>
<div id="content1" style="display: none;">
<h2>Table Generator</h2>
       
    <h3>1. 테이블 생성</h3>
    <p>
        
    <label>자동 증감표시 기능<br>
	    <label><input type="radio" name="auto_option" id="auto_on" value="on" checked>On</label>
	    <label><input type="radio" name="auto_option" id="auto_off" value="off">Off</label>

    </label><br><br>
    <label>Lab content<br>
      <textarea onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}" id="tableText" style="resize: none" cols="50" rows="10" placeholder="Input table content"></textarea>
      
    </label>
    <br>
    <button onclick="showTable()">확인</button>
    <br>
    </p>
    <h3>3. 테이블 형식 설정</h3>
<select id="styleSelect" onchange="showTable()">
<option value="1">1</option>
<option value="2">2</option>
<option value="1">숫자 중에서 선택하세요</option>
</select><br><br>
<div id="htmltable"></div>
<p>테이블이 잘 생성되었는지를 확인하였으면 확정 버튼을 눌러 테이블 리스트에 추가하세요.<br>
확정된 테이블들은 나중에 다운받을 PPT 파일에 포함됩니다.
<br>실제 PPT에서의 테이블은 모양이 조금 다를 수 있습니다.
</p>

<br><br><button onclick="appendTable()">삽입</button><br><br>

    
<h3>4. 테이블 리스트</h3>
<br>

    <div id="tableList"></div>
    <h3>5. 파일 저장</h3>
<p>작업이 모두 끝났으면 완료 버튼을 눌러 작업을 종료하세요.</p>
    <label>파일 이름 설정<input type="text" id="filename"></input></label>
    <br>
    <button onclick="createPpt()">완료</button>
</div>
<div id="content2" style="display: none;">
	<p>아직 개발되지 않았습니다.</p>

</div>
 
  </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.9.0/dist/pptxgen.bundle.js"></script>
<script src="script.js" type="text/javascript"></script>
